<section class="section__films section">
    <h2 class="films__h2 h2">{{ filmsList.section }}</h2>
    <ul class="films__ul ul">
        <li *ngFor="let film of filmsList.films" class="films__li li">
            <div class="film-container">
                <div class="overlay">
                    <a href="#">
                        <img [src]="film.image" class="item__img img">
                    </a>
                </div>
                <h4 class="film-title"><b>{{ film.title }}</b></h4>
            </div>
        </li>
    </ul>
</section>
